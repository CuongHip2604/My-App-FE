
<div class="wrap_login">
  <div class="login">
    <nz-card style="width:400px">
      <h2>SIGN UP</h2>
      <nz-divider></nz-divider>
      <form nz-form [formGroup]="registerForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <nz-form-label nzRequired nzFor="username">Username</nz-form-label>
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="username" placeholder="Username" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your email!">
            <nz-form-label nzRequired nzFor="email">E-mail</nz-form-label>
            <nz-input-group nzPrefixIcon="mail">
              <input type="text" nz-input formControlName="email" placeholder="Email" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-form-label nzRequired nzFor="passwordConfirm">Confirm Password</nz-form-label>
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="passwordConfirm" placeholder="Confirm Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Register</button>
        <div style="text-align: center;">
          <a routerLink="/login" > Back To Sign In </a>
        </div>
      </form>
    </nz-card>
  </div>
</div>
